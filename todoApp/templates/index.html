<html>

<head>
    <title>Todo App</title>
</head>

<body>
    <form method="post" action="/todos/create">
        <input type="text" name="description" />
        <input type="submit" value="Create" />
    </form>
    <ul>
        <!-- <li> Todo 1</li>
         <li> Todo 2</li>
         <li> Todo 3</li>
         <li> Todo 4</li> -->
        {% for d in data %}
        <li>{{ d.description }}</li>
        {% endfor %}
    </ul>
</body>

</html>
